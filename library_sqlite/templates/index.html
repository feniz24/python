<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books == []: %}
        <p>Library is empty</p>
    {% else: %}
        {% for book in books: %}
            <ul>
                <a href="{{ url_for('delete', id= book['id']) }}">Delete</a>
                <li>{{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10</li>
                <a href="{{ url_for('edit_rating', id= book['id']) }}">Edit Rating</a>
            </ul>
        {% endfor %}
    {% endif %}

    
<a href="{{ url_for ('add') }}">Add New Book</a>
</body>
</html>
